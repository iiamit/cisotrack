<span class="fancy">CONTENTS:</span>
<ul>
    {% assign sorted_pages = site.pages | sort:"order" %}
    {% for entry in sorted_pages %}
        {% if entry.in_nav %}
            {% if entry.in_frontpage %}
                <li><a href="/#{{ entry.title | slugify }}">{{ entry.title }}</a></li>
            {% else %}
                <li><a href="{{ entry.url }}">{{ entry.title }}</a></li>
            {% endif %}
        {% endif %}
    {% endfor %}
</ul>
